<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    J5: "Half and Half"
    Left half is smooth ϕ (small curved loop + curved stem going up-left).
    Right half is graph φ (nodes tracing the right side of the large circle,
    bar straightening rightward). The centerline is where ϕ becomes φ.
  -->

  <!-- LEFT SIDE: smooth ϕ curves -->

  <!-- Small ϕ arc (left half of the small loop, smooth) -->
  <path d="M 56,42 C 32,42 32,78 56,78" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Curved stem going up-left (ϕ style) -->
  <path d="M 52,10 Q 48,42 56,42" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 56,78 Q 48,78 54,112" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- RIGHT SIDE: graph φ structure -->

  <!-- Graph nodes tracing the right side of the large φ circle -->
  <line x1="56" y1="42" x2="60" y2="36" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="36" x2="74" y2="38" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="74" y1="38" x2="84" y2="50" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="84" y1="50" x2="86" y2="64" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="86" y1="64" x2="80" y2="76" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="76" x2="66" y2="82" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="66" y1="82" x2="56" y2="78" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cross-links in the graph arc -->
  <line x1="74" y1="38" x2="86" y2="64" stroke="#3b82f6" stroke-width="1.5" opacity="0.25"/>
  <line x1="84" y1="50" x2="80" y2="76" stroke="#3b82f6" stroke-width="1.5" opacity="0.25"/>

  <!-- Graph-side bar suggestion (straight up from top) -->
  <line x1="60" y1="36" x2="60" y2="10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="66" y1="82" x2="60" y2="112" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- ϕ-side nodes (stem endpoints) -->
  <circle cx="52" cy="10" r="5" fill="#1e293b"/>
  <circle cx="54" cy="112" r="5" fill="#1e293b"/>

  <!-- Transition nodes (where ϕ meets φ) -->
  <circle cx="56" cy="42" r="4.5" fill="#1e293b"/>
  <circle cx="56" cy="78" r="4.5" fill="#1e293b"/>

  <!-- φ graph nodes -->
  <circle cx="60" cy="36" r="4" fill="#3b82f6"/>
  <circle cx="74" cy="38" r="4" fill="#3b82f6"/>
  <circle cx="84" cy="50" r="4" fill="#3b82f6"/>
  <circle cx="86" cy="64" r="4" fill="#3b82f6"/>
  <circle cx="80" cy="76" r="4" fill="#3b82f6"/>
  <circle cx="66" cy="82" r="4" fill="#3b82f6"/>

  <!-- φ bar endpoint nodes -->
  <circle cx="60" cy="10" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="112" r="4" fill="#3b82f6"/>
</svg>
