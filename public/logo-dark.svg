<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    Phiacta Logo Mark — Light variant for dark backgrounds
  -->

  <!-- Tilted partial circle (~270° arc) + bar -->
  <g transform="rotate(15, 60, 60)">
    <path d="M 60,36 A 24,24 0 1 1 36,60" stroke="#e2e8f0" stroke-width="5" fill="none" stroke-linecap="round"/>
    <line x1="60" y1="8" x2="60" y2="112" stroke="#e2e8f0" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Network nodes filling the rotated gap -->
  <line x1="66" y1="37" x2="56" y2="34" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="56" y1="34" x2="44" y2="40" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="44" y1="40" x2="37" y2="54" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cross-link in gap -->
  <line x1="56" y1="34" x2="37" y2="54" stroke="#60a5fa" stroke-width="1.5" opacity="0.35"/>

  <!-- Branches outward from gap -->
  <line x1="56" y1="34" x2="46" y2="18" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="40" x2="28" y2="28" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>

  <!-- Phi nodes -->
  <circle cx="73" cy="10" r="5" fill="#e2e8f0"/>
  <circle cx="47" cy="110" r="5" fill="#e2e8f0"/>
  <circle cx="66" cy="37" r="4.5" fill="#e2e8f0"/>
  <circle cx="37" cy="54" r="4.5" fill="#e2e8f0"/>

  <!-- Gap network nodes -->
  <circle cx="56" cy="34" r="4" fill="#60a5fa"/>
  <circle cx="44" cy="40" r="4" fill="#60a5fa"/>

  <!-- Leaf nodes -->
  <circle cx="46" cy="18" r="3.5" fill="#60a5fa"/>
  <circle cx="28" cy="28" r="3.5" fill="#60a5fa"/>
</svg>
