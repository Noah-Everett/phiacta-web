<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    H2: "Bottom Triangle"
    Circular φ with 90° gap at the bottom. 3 graph nodes form a triangulated
    mesh that completes the circle. The triangle suggests stability/foundation.
  -->

  <!-- 270° arc: from lower-left clockwise through left, top, right to lower-right -->
  <path d="M 43,77 A 24,24 0 1 1 77,77" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Vertical bar -->
  <line x1="60" y1="8" x2="60" y2="112" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>

  <!-- Triangle mesh completing the bottom -->
  <line x1="43" y1="77" x2="50" y2="84" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="84" x2="60" y2="88" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="88" x2="70" y2="84" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="70" y1="84" x2="77" y2="77" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triangle cross-links -->
  <line x1="50" y1="84" x2="70" y2="84" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="43" y1="77" x2="60" y2="88" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="60" y1="88" x2="77" y2="77" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>

  <!-- Outward branch from bottom -->
  <line x1="60" y1="88" x2="60" y2="104" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Branch from top -->
  <line x1="60" y1="36" x2="42" y2="20" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Phi nodes -->
  <circle cx="60" cy="8" r="5" fill="#1e293b"/>
  <circle cx="60" cy="112" r="5" fill="#1e293b"/>
  <circle cx="43" cy="77" r="4.5" fill="#1e293b"/>
  <circle cx="77" cy="77" r="4.5" fill="#1e293b"/>
  <circle cx="60" cy="36" r="4" fill="#1e293b"/>

  <!-- Triangle nodes -->
  <circle cx="50" cy="84" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="88" r="4" fill="#3b82f6"/>
  <circle cx="70" cy="84" r="4" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="60" cy="104" r="3.5" fill="#3b82f6"/>
  <circle cx="42" cy="20" r="4" fill="#3b82f6"/>
</svg>
