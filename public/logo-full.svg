<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 120" fill="none">
  <!--
    Phiacta Full Logo: G9 phi mark integrated as "Phi" in the wordmark
    Scale 0.6x from 120x120 mark, heavier strokes to match bold text
  -->

  <!-- === Inline phi mark (G9 at 0.6x scale) === -->

  <!-- Tilted partial circle + bar -->
  <g transform="rotate(15, 32, 60)">
    <path d="M 32,46 A 14,14 0 1 1 18,60" stroke="#1e293b" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    <line x1="32" y1="29" x2="32" y2="91" stroke="#1e293b" stroke-width="4.5" stroke-linecap="round"/>
  </g>

  <!-- Network edges in gap -->
  <line x1="36" y1="46" x2="30" y2="44" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="44" x2="22" y2="48" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="48" x2="18" y2="56" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Cross-link in gap -->
  <line x1="30" y1="44" x2="18" y2="56" stroke="#3b82f6" stroke-width="1.2" opacity="0.35"/>

  <!-- Branches outward from gap -->
  <line x1="30" y1="44" x2="24" y2="35" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="48" x2="13" y2="41" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Phi structure nodes -->
  <circle cx="40" cy="30" r="3" fill="#1e293b"/>
  <circle cx="24" cy="90" r="3" fill="#1e293b"/>
  <circle cx="36" cy="46" r="2.7" fill="#1e293b"/>
  <circle cx="18" cy="56" r="2.7" fill="#1e293b"/>

  <!-- Gap network nodes -->
  <circle cx="30" cy="44" r="2.4" fill="#3b82f6"/>
  <circle cx="22" cy="48" r="2.4" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="24" cy="35" r="2.1" fill="#3b82f6"/>
  <circle cx="13" cy="41" r="2.1" fill="#3b82f6"/>

  <!-- === "acta" text === -->
  <text x="50" y="72" font-family="'Geist', 'Inter', system-ui, -apple-system, sans-serif" font-size="46" font-weight="700" letter-spacing="-1" fill="#1e293b">acta</text>
</svg>
