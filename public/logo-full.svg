<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 165 120" fill="none">
  <!--
    Phiacta Full Logo: G9 phi mark integrated as "Phi" in the wordmark
  -->

  <!-- === Inline phi mark (G9 at 0.5x scale) === -->

  <!-- Tilted partial circle + bar -->
  <g transform="rotate(15, 43, 60)">
    <path d="M 43,48 A 12,12 0 1 1 31,60" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="43" y1="34" x2="43" y2="86" stroke="#1e293b" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Network edges in gap -->
  <line x1="46" y1="48.5" x2="41" y2="47" stroke="#3b82f6" stroke-width="1.25" stroke-linecap="round"/>
  <line x1="41" y1="47" x2="35" y2="50" stroke="#3b82f6" stroke-width="1.25" stroke-linecap="round"/>
  <line x1="35" y1="50" x2="31.5" y2="57" stroke="#3b82f6" stroke-width="1.25" stroke-linecap="round"/>

  <!-- Cross-link in gap -->
  <line x1="41" y1="47" x2="31.5" y2="57" stroke="#3b82f6" stroke-width="0.75" opacity="0.35"/>

  <!-- Branches outward from gap -->
  <line x1="41" y1="47" x2="36" y2="39" stroke="#3b82f6" stroke-width="1" stroke-linecap="round"/>
  <line x1="35" y1="50" x2="27" y2="44" stroke="#3b82f6" stroke-width="1" stroke-linecap="round"/>

  <!-- Phi structure nodes -->
  <circle cx="49.5" cy="35" r="2.5" fill="#1e293b"/>
  <circle cx="36.5" cy="85" r="2.5" fill="#1e293b"/>
  <circle cx="46" cy="48.5" r="2.25" fill="#1e293b"/>
  <circle cx="31.5" cy="57" r="2.25" fill="#1e293b"/>

  <!-- Gap network nodes -->
  <circle cx="41" cy="47" r="2" fill="#3b82f6"/>
  <circle cx="35" cy="50" r="2" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="36" cy="39" r="1.75" fill="#3b82f6"/>
  <circle cx="27" cy="44" r="1.75" fill="#3b82f6"/>

  <!-- === "acta" text === -->
  <text x="57" y="72" font-family="'Geist', 'Inter', system-ui, -apple-system, sans-serif" font-size="46" font-weight="700" letter-spacing="-1" fill="#1e293b">acta</text>
</svg>
