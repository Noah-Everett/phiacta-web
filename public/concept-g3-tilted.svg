<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    G3: "True φ, Tilted"
    Circular bowl φ rotated ~15° to break any remaining symmetry.
    Asymmetric graph branches. Combines correct φ proportions with the tilt.
  -->

  <!-- Tilted φ -->
  <g transform="rotate(-15, 60, 60)">
    <circle cx="60" cy="60" r="24" stroke="#1e293b" stroke-width="5" fill="none"/>
    <line x1="60" y1="8" x2="60" y2="112" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!--
    After -15° rotation about (60,60):
    Top bar: (60,8) → (46.5,11.5)
    Bottom bar: (60,112) → (73.5,108.5)
    Left circle: (36,60) → (37.5,66.2)
    Right circle: (84,60) → (82.5,53.8)
    Top circle: (60,36) → (53.8,37.5)
    Bottom circle: (60,84) → (66.2,82.5)
  -->

  <!-- Graph branches (3, asymmetric) -->
  <line x1="37" y1="66" x2="16" y2="78" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="83" y1="54" x2="106" y2="42" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="73" y1="109" x2="94" y2="108" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Phi nodes -->
  <circle cx="47" cy="11" r="5" fill="#1e293b"/>
  <circle cx="73" cy="109" r="5" fill="#1e293b"/>
  <circle cx="37" cy="66" r="4.5" fill="#1e293b"/>
  <circle cx="83" cy="54" r="4.5" fill="#1e293b"/>

  <!-- Leaf nodes -->
  <circle cx="16" cy="78" r="4" fill="#3b82f6"/>
  <circle cx="106" cy="42" r="4" fill="#3b82f6"/>
  <circle cx="94" cy="108" r="4" fill="#3b82f6"/>
</svg>
