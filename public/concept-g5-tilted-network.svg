<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    G5: "True φ, Tilted + Network Gap"
    Combines the tilt (breaks symmetry) with the network-gap concept (E2 style).
    Circular bowl, rotated, with ~90° gap filled by graph nodes.
  -->

  <!-- Tilted partial circle (~270° arc) + bar -->
  <g transform="rotate(-15, 60, 60)">
    <!-- Arc: gap in upper-left of circle -->
    <path d="M 60,36 A 24,24 0 1 1 36,60" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Vertical bar -->
    <line x1="60" y1="8" x2="60" y2="112" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!--
    After -15° rotation:
    Arc start (60,36) → (53.8, 37.5)
    Arc end (36,60) → (37.5, 66.2)
    Bar top (60,8) → (46.5, 11.5)
    Bar bottom (60,112) → (73.5, 108.5)
  -->

  <!-- Network nodes filling the rotated gap -->
  <line x1="54" y1="38" x2="42" y2="34" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="34" x2="32" y2="44" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="44" x2="38" y2="66" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cross-link in gap -->
  <line x1="42" y1="34" x2="38" y2="66" stroke="#3b82f6" stroke-width="1.5" opacity="0.35"/>

  <!-- Branches outward from gap -->
  <line x1="42" y1="34" x2="30" y2="16" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="44" x2="12" y2="40" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Branch from right side of circle -->
  <line x1="83" y1="54" x2="104" y2="46" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Phi nodes -->
  <circle cx="47" cy="11" r="5" fill="#1e293b"/>
  <circle cx="73" cy="109" r="5" fill="#1e293b"/>
  <circle cx="54" cy="38" r="4.5" fill="#1e293b"/>
  <circle cx="38" cy="66" r="4.5" fill="#1e293b"/>
  <circle cx="83" cy="54" r="4" fill="#1e293b"/>

  <!-- Gap network nodes -->
  <circle cx="42" cy="34" r="4" fill="#3b82f6"/>
  <circle cx="32" cy="44" r="4" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="30" cy="16" r="3.5" fill="#3b82f6"/>
  <circle cx="12" cy="40" r="3.5" fill="#3b82f6"/>
  <circle cx="104" cy="46" r="4" fill="#3b82f6"/>
</svg>
