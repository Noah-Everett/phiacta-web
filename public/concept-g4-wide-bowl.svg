<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    G4: "True φ, Wide Bowl"
    Bowl is slightly wider than tall (rx=28, ry=22) — opposite of the
    current logo's tall ellipse. Feels more like a proper typographic φ.
    Network-gap treatment on the lower-right.
  -->

  <!-- ~300° arc: gap in the lower-right (~60° missing) -->
  <path d="M 77,76 A 28,22 0 1 1 82,48" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Vertical bar -->
  <line x1="60" y1="8" x2="60" y2="112" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>

  <!-- Network nodes filling the lower-right gap -->
  <line x1="82" y1="48" x2="92" y2="56" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="92" y1="56" x2="88" y2="68" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="88" y1="68" x2="77" y2="76" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Branch outward from gap network -->
  <line x1="92" y1="56" x2="110" y2="52" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="88" y1="68" x2="108" y2="78" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Cross-link -->
  <line x1="82" y1="48" x2="88" y2="68" stroke="#3b82f6" stroke-width="1.5" opacity="0.35"/>

  <!-- Branch from left side -->
  <line x1="32" y1="60" x2="12" y2="56" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Phi nodes -->
  <circle cx="60" cy="8" r="5" fill="#1e293b"/>
  <circle cx="60" cy="112" r="5" fill="#1e293b"/>
  <circle cx="82" cy="48" r="4.5" fill="#1e293b"/>
  <circle cx="77" cy="76" r="4.5" fill="#1e293b"/>
  <circle cx="32" cy="60" r="4" fill="#1e293b"/>

  <!-- Gap network nodes -->
  <circle cx="92" cy="56" r="4" fill="#3b82f6"/>
  <circle cx="88" cy="68" r="4" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="110" cy="52" r="3.5" fill="#3b82f6"/>
  <circle cx="108" cy="78" r="3.5" fill="#3b82f6"/>
  <circle cx="12" cy="56" r="4" fill="#3b82f6"/>
</svg>
