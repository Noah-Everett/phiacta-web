<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    I1: "Shattered"
    The circle is fragmented into 3 arc pieces of different sizes,
    with graph nodes bridging each gap. Like the φ was broken apart
    and stitched back together with a knowledge graph.
  -->

  <!-- Vertical bar -->
  <line x1="60" y1="8" x2="60" y2="112" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>

  <!-- Arc fragment 1: right side (~70°) -->
  <path d="M 84,64 A 24,24 0 0 1 64,84" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Arc fragment 2: bottom-left (~90°) -->
  <path d="M 54,83 A 24,24 0 0 1 37,66" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Arc fragment 3: top (~80°) -->
  <path d="M 45,42 A 24,24 0 0 1 75,42" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Gap 1 bridge: bottom (small, 1 node) -->
  <line x1="64" y1="84" x2="54" y2="83" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Gap 2 bridge: left (medium, 2 nodes) -->
  <line x1="37" y1="66" x2="38" y2="54" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="38" y1="54" x2="45" y2="42" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="37" y1="66" x2="45" y2="42" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>

  <!-- Gap 3 bridge: upper-right (large, 3 nodes) -->
  <line x1="75" y1="42" x2="82" y2="46" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="82" y1="46" x2="86" y2="54" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="86" y1="54" x2="84" y2="64" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="82" y1="46" x2="84" y2="64" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="75" y1="42" x2="86" y2="54" stroke="#3b82f6" stroke-width="1.5" opacity="0.25"/>

  <!-- Outward branches from largest gap -->
  <line x1="86" y1="54" x2="106" y2="50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="54" x2="18" y2="48" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Phi nodes (bar endpoints) -->
  <circle cx="60" cy="8" r="5" fill="#1e293b"/>
  <circle cx="60" cy="112" r="5" fill="#1e293b"/>

  <!-- Arc endpoint nodes -->
  <circle cx="84" cy="64" r="4" fill="#1e293b"/>
  <circle cx="64" cy="84" r="4" fill="#1e293b"/>
  <circle cx="54" cy="83" r="4" fill="#1e293b"/>
  <circle cx="37" cy="66" r="4" fill="#1e293b"/>
  <circle cx="45" cy="42" r="4" fill="#1e293b"/>
  <circle cx="75" cy="42" r="4" fill="#1e293b"/>

  <!-- Bridge nodes -->
  <circle cx="38" cy="54" r="3.5" fill="#3b82f6"/>
  <circle cx="82" cy="46" r="3.5" fill="#3b82f6"/>
  <circle cx="86" cy="54" r="3.5" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="106" cy="50" r="3.5" fill="#3b82f6"/>
  <circle cx="18" cy="48" r="3.5" fill="#3b82f6"/>
</svg>
