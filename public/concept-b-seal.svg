<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    Concept B: "Node Graph Phi"
    The phi is built entirely from connected nodes and edges â€” it IS a graph.
    An octagonal approximation of the ellipse, with branch edges extending outward.
  -->

  <!-- Phi structure edges (octagonal ellipse approximation) -->
  <line x1="60" y1="24" x2="78" y2="35" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="78" y1="35" x2="86" y2="60" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="86" y1="60" x2="78" y2="86" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="78" y1="86" x2="60" y2="96" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="60" y1="96" x2="42" y2="86" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="42" y1="86" x2="34" y2="60" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="34" y1="60" x2="42" y2="35" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="42" y1="35" x2="60" y2="24" stroke="#1e293b" stroke-width="2.5"/>

  <!-- Vertical bar edges -->
  <line x1="60" y1="8" x2="60" y2="24" stroke="#1e293b" stroke-width="2.5"/>
  <line x1="60" y1="96" x2="60" y2="112" stroke="#1e293b" stroke-width="2.5"/>

  <!-- Internal cross-link (makes it feel more like a graph) -->
  <line x1="42" y1="35" x2="78" y2="86" stroke="#1e293b" stroke-width="1.5" opacity="0.35"/>

  <!-- Branch edges extending outward (asymmetric) -->
  <line x1="42" y1="35" x2="20" y2="22" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="34" y1="60" x2="10" y2="58" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="86" y1="60" x2="110" y2="52" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="78" y1="86" x2="100" y2="100" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Leaf-to-leaf edge -->
  <line x1="20" y1="22" x2="10" y2="58" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>

  <!-- Phi structure nodes -->
  <circle cx="60" cy="8" r="4.5" fill="#1e293b"/>
  <circle cx="60" cy="24" r="4" fill="#1e293b"/>
  <circle cx="78" cy="35" r="4" fill="#1e293b"/>
  <circle cx="86" cy="60" r="4" fill="#1e293b"/>
  <circle cx="78" cy="86" r="4" fill="#1e293b"/>
  <circle cx="60" cy="96" r="4" fill="#1e293b"/>
  <circle cx="42" cy="86" r="4" fill="#1e293b"/>
  <circle cx="34" cy="60" r="4" fill="#1e293b"/>
  <circle cx="42" cy="35" r="4" fill="#1e293b"/>
  <circle cx="60" cy="112" r="4.5" fill="#1e293b"/>

  <!-- Graph leaf nodes -->
  <circle cx="20" cy="22" r="3.5" fill="#3b82f6"/>
  <circle cx="10" cy="58" r="3.5" fill="#3b82f6"/>
  <circle cx="110" cy="52" r="3.5" fill="#3b82f6"/>
  <circle cx="100" cy="100" r="3.5" fill="#3b82f6"/>
</svg>
