<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!--
    G6: "True φ, Tilted Right + Network Gap"
    Same as G5 but rotated +15° instead of -15° (leans right instead of left).
  -->

  <!-- Tilted partial circle (~270° arc) + bar -->
  <g transform="rotate(15, 60, 60)">
    <!-- Arc: gap in upper-left of circle -->
    <path d="M 60,36 A 24,24 0 1 1 36,60" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Vertical bar -->
    <line x1="60" y1="8" x2="60" y2="112" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!--
    After +15° rotation:
    Arc start (60,36) → (66, 37)
    Arc end (36,60) → (37, 54)
    Bar top (60,8) → (73, 10)
    Bar bottom (60,112) → (47, 110)
    Right of circle (84,60) → (83, 66)
  -->

  <!-- Network nodes filling the rotated gap -->
  <line x1="66" y1="37" x2="56" y2="34" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="56" y1="34" x2="44" y2="40" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="44" y1="40" x2="37" y2="54" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cross-link in gap -->
  <line x1="56" y1="34" x2="37" y2="54" stroke="#3b82f6" stroke-width="1.5" opacity="0.35"/>

  <!-- Branches outward from gap -->
  <line x1="56" y1="34" x2="68" y2="16" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="40" x2="28" y2="28" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

  <!-- Branch from right side of circle -->
  <line x1="83" y1="66" x2="104" y2="74" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Phi nodes -->
  <circle cx="73" cy="10" r="5" fill="#1e293b"/>
  <circle cx="47" cy="110" r="5" fill="#1e293b"/>
  <circle cx="66" cy="37" r="4.5" fill="#1e293b"/>
  <circle cx="37" cy="54" r="4.5" fill="#1e293b"/>
  <circle cx="83" cy="66" r="4" fill="#1e293b"/>

  <!-- Gap network nodes -->
  <circle cx="56" cy="34" r="4" fill="#3b82f6"/>
  <circle cx="44" cy="40" r="4" fill="#3b82f6"/>

  <!-- Leaf nodes -->
  <circle cx="68" cy="16" r="3.5" fill="#3b82f6"/>
  <circle cx="28" cy="28" r="3.5" fill="#3b82f6"/>
  <circle cx="104" cy="74" r="4" fill="#3b82f6"/>
</svg>
